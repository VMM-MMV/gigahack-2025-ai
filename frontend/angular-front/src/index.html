<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data Token System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta tags for better SEO and social sharing -->
  <meta name="description" content="Intelligent Data Type Detection System - Analyze and classify your data automatically">
  <meta name="keywords" content="data detection, type analysis, data classification, intelligent parsing">
  <meta name="author" content="Data Token System">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Data Token System">
  <meta property="og:description" content="Intelligent Data Type Detection System">
  <meta property="og:site_name" content="Data Token System">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Data Token System">
  <meta property="twitter:description" content="Intelligent Data Type Detection System">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#667eea">
  <meta name="msapplication-TileColor" content="#667eea">

  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      min-height: 100vh;
    }

    /* Loading spinner for initial app load */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .initial-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loader once Angular is loaded */
    app-root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
<app-root></app-root>

<!-- Initial loading spinner -->
<div class="initial-loader">
  <div class="initial-spinner"></div>
</div>

<!-- Service Worker registration (optional) -->
<script>
  // Register service worker for offline functionality (optional)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
</body>
</html>
